{% extends "Base.html" %} {% block title %} Editar Contacto {% endblock %} {%
block body %}

<div class="container">
  <form action="/update/{{contact.0}}" method="POST" class="col s6">
    <div class="section">
      <div class="input-field col s12">
        <input
          type="text"
          name="nombre"
          placeholder="Nombre"
          value="{{ contact.1 }}"
        />
      </div>
    </div>
    <div class="section">
      <div class="input-field col s12">
        <input
          type="text"
          name="telefono"
          placeholder="telefono"
          value="{{ contact.2 }}"
        />
      </div>
    </div>
    <div class="section">
      <div class="input-field col s12">
        <input
          type="text"
          name="email"
          placeholder="email"
          value="{{ contact.3 }}"
        />
      </div>
    </div>
    <button
      class="btn-large waves-effect waves-light"
      type="submit"
      name="action"
    >
      Guardar
      <i class="material-icons right">send</i>
    </button>
  </form>
</div>

{% endblock %}
